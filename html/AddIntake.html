<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="../css/AddIntake.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Plus Jakarta Sans:wght@400;500;600;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap"
    />
  </head>
  <body>
    <div class="add-intake3">
      <main class="frame9" id="mainAddIntake">
        <fieldset class="add-intake4">
          <header class="inhaler-group" id="headerAddIntake">
            <img
              class="inhaler-icon18"
              alt=""
              src="../public/inhalerLogoDark@2x.png"
            />

            <b class="type">Add Intake</b>
            <button class="close14" id="closeBtn">
              <img class="close-icon14" alt="" src="../public/close1@2x.png" />
            </button>
          </header>
          <img class="add-intake-inner" alt="" src="../public/vector-4@2x.png" />

          <section class="statistics-parent4">
            <h1 class="statistics7">Input time of intake</h1>
            <div class="time-of-intake-parent">
              <h2 class="time-of-intake1">Time of intake:</h2>
              <input
                class="frame-item"
                name="intakeTimeVar"
                placeholder="Time"
                type="datetime-local"
              />
            </div>
          </section>
          <section class="statistics-parent5">
            <h1 class="statistics7">Input number of puffs</h1>
            <div class="time-of-intake-parent">
              <h2 class="time-of-intake1">Number of puffs</h2>
              <input
                class="frame-item"
                name="nbPuffsVar"
                value="0"
                placeholder="0"
                type="number"
              />
            </div>
          </section>
          <section class="statistics-parent4">
            <b class="type">Select Inhaler</b>
            <div class="selector-inhaler1">
              <div class="name9">Inhaler</div>
              <div class="content23">
                <div class="text-wrapper">
                  <div class="text46">
                    <div class="type">Name</div>
                    <img
                      class="chevron-down-icon"
                      alt=""
                      src="../public/chevron-down@2x.png"
                    />
                  </div>
                </div>
              </div>
            </div>
            <section class="frame-parent5" id="symptomsSection">
              <button class="inhaler1-wrapper" id="inhaler1Btn">
                <div class="inhaler14">Inhaler1</div>
              </button>
              <button class="inhaler1-wrapper" id="inhaler2Btn">
                <div class="inhaler14">Inhaler2</div>
              </button>
            </section>
          </section>
          <button class="button-primary13" id="addIntakeBtn">
            <div class="button-primary14">
              <div class="content24">
                <b class="text47">Add Intake</b>
              </div>
            </div>
          </button>
        </fieldset>
      </main>
      <header class="frame10" id="headerAddIntake">
        <div class="frame-inner2">
          <div class="asthmapp-logo-light-1-container">
            <img
              class="asthmapp-logo-light-111"
              alt=""
              src="../public/asthmappLogoLight@2x.png"
            />

            <img
              class="inhaler-icon18"
              alt=""
              src="../public/inhalerLogo@2x.png"
            />
          </div>
        </div>
        <div class="iphone-x-or-newer9">
          <img class="text-icon9" alt="" src="../public/text@2x.png" />

          <img class="notch-icon9" alt="" src="../public/notch@2x.png" />

          <div class="right-side9">
            <img class="battery-icon9" alt="" src="../public/battery@2x.png" />

            <img class="wifi-icon9" alt="" src="../public/wifi@2x.png" />

            <img
              class="mobile-signal-icon9"
              alt=""
              src="../public/mobile-signal@2x.png"
            />

            <img
              class="recording-indicator-icon9"
              alt=""
              src="../public/recording-indicator@2x.png"
            />
          </div>
        </div>
      </header>
      <div class="home-indicator5">
        <div class="home-indicator6"></div>
      </div>
    </div>
  </body>
</html>
