<!DOCTYPE html>
<html xmlns="">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="../css/AddInhaler.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Plus Jakarta Sans:wght@400;500;600;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap"
    />
  </head>
  <body>
    <div class="add-inhaler">
      <main class="frame11" id="mainEditIntake">
        <fieldset class="add-inhaler1">
          <header class="inhaler-container" id="headerEditInhaler1">
            <img
              class="inhaler-icon20"
              alt=""
              src="../public/inhalerLogoDark@2x.png"
            />

            <h1 class="add-inhalermodify-inhaler1">
              Add Inhaler/Modify inhaler
            </h1>
            <button class="close15" id="closeBtn">
              <img class="close-icon15" alt="" src="../public/close1@2x.png" />
            </button>
          </header>
          <img
            class="add-inhaler-child"
            alt=""
            src="../public/vector-4@2x.png"
          />

          <section class="statistics-parent7">
            <h1 class="statistics10">Input Inhaler Name</h1>
            <div class="inhaler-name-parent">
              <h3 class="inhaler-name1">Inhaler Name:</h3>
              <input
                class="text-input8"
                id = "newInhalerName"
                name="inhalerNameVar"
                placeholder="Name"
                type="text"
              />
            </div>
            <div class="inhaler-name-parent">
              <h3 class="inhaler-name1">Volume:</h3>
              <input
                class="text-input8"
                name="nbDosesInhalerVar"
                id = "newInhalerVolume"
                placeholder="mg"
                type="number"
              />
            </div>
          </section>
          <section class="statistics-parent8">
            <h1 class="add-inhalermodify-inhaler1">Input Expiry Date</h1>
            <div class="expiry-date-parent">
              <h3 class="inhaler-name1">Expiry Date:</h3>
              <input
                class="frame-child1"
                name="expiryDateVar"
                id = "newInhalerExpDate"
                placeholder="date"
                type="date"
              />
            </div>
          </section>
          <section class="statistics-parent8">
            <h1 class="add-inhalermodify-inhaler1">Choose inhaler type</h1>
            <section class="frame-parent6" id="symptomsSection">
              <button class="schedule-group" id="preventionBtn">
                <img
                  class="inhaler-icon20"
                  alt="Prevention"
                  src="../public/schedule@2x.png"
                />

                <div class="prevention2">Prevention</div>
              </button>
              <button class="coughing-group" id="crisisInhalerBtn">
                <img
                  class="inhaler-icon20"
                  alt="Crisis"
                  src="../public/coughing@2x.png"
                />

                <div class="prevention2">Crisis</div>
              </button>
            </section>
          </section>
          <img
            class="add-inhaler-child"
            alt="Crisis"
            src="../public/vector-6@2x.png"
          />

          <section class="frame-parent7">
            <header class="statistics-parent10">
              <h1 class="add-inhalermodify-inhaler1">Dosage Reminder</h1>
              <button class="plus-math-wrapper" id="addReminderBtn">
                <img
                  class="inhaler-icon20"
                  alt=""
                  src="../public/plus-math@2x.png"
                />
              </button>
            </header>
            <div class="inhaler-name-parent">
              <div class="alarm-parent">
                <img
                  class="inhaler-icon20"
                  alt=""
                  src="../public/alarm@2x.png"
                />

                <h3 class="inhaler-name1">Dose</h3>
              </div>
              <input class="frame-child1" placeholder="Time" type="number" />
            </div>
          </section>
          <div class="button-primary15">
            <button class="button-primary16" id="applyBtn">
              <div class="content25">
                <b class="text48">Submit Inhaler</b>
              </div>
            </button>
          </div>
        </fieldset>
      </main>
      <header class="frame12" id="headerEditInhaler2">
        <div class="iphone-x-or-newer10">
          <img class="text-icon10" alt="" src="../public/text@2x.png" />

          <img class="notch-icon10" alt="" src="../public/notch@2x.png" />

          <div class="right-side10">
            <img class="battery-icon10" alt="" src="../public/battery@2x.png" />

            <img class="wifi-icon10" alt="" src="../public/wifi@2x.png" />

            <img
              class="mobile-signal-icon10"
              alt=""
              src="../public/mobile-signal@2x.png"
            />

            <img
              class="recording-indicator-icon10"
              alt=""
              src="../public/recording-indicator@2x.png"
            />
          </div>
        </div>
        <div class="frame-inner3">
          <div class="asthmapp-logo-light-1-parent1">
            <img
              class="asthmapp-logo-light-112"
              alt=""
              src="../public/asthmappLogoLight@2x.png"
            />

            <img
              class="inhaler-icon20"
              alt=""
              src="../public/inhalerLogo@2x.png"
            />
          </div>
        </div>
      </header>
      <div class="home-indicator7">
        <div class="home-indicator8"></div>
      </div>
    </div>
  </body>
<script src="../js/AddInhaler.js" type="module"></script>
</html>
